<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="giris.css">
</head>
<header>
    <div class="header-buttons">
     <a href="donanim.html">Bilgisayar Parçaları</a>
    <a href="giris.html" id="giris-btn">Giriş Yap</a>
    <a href="index.html">Ana Sayfa</a>
    </div>
</header>
<body  background="images/arkaplan.png" style="background-repeat:no-repeat;background-size: cover;">
    <div class="giris-container">
        <h2>Giriş Yap</h2>
        <form action="donanim.html" method="get" class="giris-form">
            <div class="input-group">
                <label for="ad">Ad:</label>
                <input type="text" id="ad" name="ad" required placeholder="Adınızı girin">
            </div>
            <div class="input-group">
                <label for="soyad">Soyad:</label>
                <input type="text" id="soyad" name="soyad" required placeholder="Soyadınızı girin">
            </div>
            <div class="input-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required placeholder="E-posta adresinizi girin">
            </div>
            <div class="input-group">
                <label for="sifre">Şifre:</label>
                <div class="password-container">
                    <input type="password" id="sifre" name="sifre" required placeholder="Şifrenizi girin">
                    <button type="button" id="toggle-sifre" class="password-toggle-btn">Göster</button>
                </div>
            </div>
            <div class="button-group">
                <button type="submit" class="giris-btn">Giriş Yap</button>
                <button type="reset" class="sil-btn">Sil</button>
            </div>
        </form>
    </div>

    <script src="giris.js"></script>
    <footer>
        <p>Emre Erol Tarafından Geliştirildi (JavaScript icin ChatGpt Kullanılmıştır)</p>
    </footer>
</body>
</html>
